  <script id="records-tpl" type="text/x-handlebars-template">
    <div class="countainer bg-light p-4">
    <h2 class="text-dark mb-3" data-i18n="record.title"></h2>
    {{#each records}}

    <div class="card bg-dark mb-3">
      <div class="card-body px-1 pb-0">
       
        <audio src="{{url}}" id="player1" width="100%" height="43" type="audio/mp3" controls="controls"></audio>
        <p class="card-text mb-1">
          <small class="textbtn mb-0">{{date}} |
            <a class="textaslink textbtn" data-i18n="record.remove" href="/del/{{id}}"></a> |
            <span class="textaslink copy copy-{{id}}" data-i18n="record.{{private}}" data-public="{{public}}" data-id="{{id}}" href="#"></span> |
            <span class="textaslink download" data-i18n="record.download" data-url="{{url}}" href="#"></span>
          </small>
        </p>
        
        <div class="media text-muted pt-0 display-{{public}} shared-link-{{id}}">
          <a class="py-1 text-sub copy-link profile-url" href="msg/{{id}}">{{link}}</a>
          <img class="ml-2 textaslink copy-img" data-id="{{id}}" src="/public/imgs/copy.svg" style="width: 18px; height: 18px;">
        </div>
        
      </div>
      
      <div class="center-block my-1 loading-{{id}} display-false loading-dark">
          <div class="loading-dot bg-white"></div>
          <div class="loading-dot bg-white"></div>
          <div class="loading-dot bg-white"></div>
          <div class="loading-dot bg-white"></div>
        </div>
      <div class="d-flex">
      <img class="textaslink report-spam ml-auto m-2" alt="Report Spam" data-id="{{id}}" src="/public/imgs/spam.svg" style="width: 20px; height: 20px;"/>
      </div>
    </div>
    {{else}}
    <h4 class="text-dark" data-i18n="record.nomsgs"></h4>
    {{/each}} {{#greaterThan totalrecords 5}}
    <div class="row center-block align-items-center">
      <div class="col-auto mr-1 p-0">
        <button type="button" class="btn btn-circle prev-btn {{disprev}}">
          <small class="text-sub record-btn-text" data-i18n="record.prev"></small>
        </button>
      </div>
      <div class="col-auto ml-1 p-0">
        <button type="button" class="btn btn-circle next-btn {{dis}}">
          <small class="text-sub record-btn-text" data-i18n="record.next"></small>
        </button>
      </div>
    </div>
    {{/greaterThan}}
    </div>
  </script>

  <script id="manage-tpl" type="text/x-handlebars-template">
    <div class="bg-light py-4">
      <h2 class="text-dark my-3" data-i18n="manage.manage"></h2>
    <div id="manage">
      <div style="background: url({{imgurl}});" class="img-profile mx-auto d-block rounded-circle" />
      <h4 class="text-dark">{{username}}</h4>
      <form class="form form-manage">
        <p class="fieldset">
          <label class="image-replace username" for="signin-username" data-i18n="manage.username"></label>
          <input class="full-width has-padding has-border username-update" autocomplete="username" required value="{{username}}" id="manage-username"
            type="username" data-i18n="[placeholder]manage.username" placeholder="">
          <span class="error-message">...</span>
        </p>

        <p class="fieldset">
          <label class="image-replace email" data-i18n="manage.email" for="manage-email"></label>
          <input class="full-width has-padding has-border email-update" autocomplete="email" required value="{{email}}" id="manage-email"
            type="email" data-i18n="[placeholder]manage.email" placeholder="">
          <span class="error-message" data-i18n="manage.erroremail"></span>
        </p>

        <p class="fieldset">
          <div class='file-input'>
            <input type='file' accept=".jpg,.jpeg,.png" class=" form-control-file full-width has-padding has-border img-file" />
            <span class='button' data-i18n="manage.select"></span>
            {{#if img}}
            <span class='label image-replace' data-js-label>{{img}}</label>
              {{else}}
              <span class='label image-replace' data-js-label data-i18n="manage.errorimg">
                </label>
                {{/if}}
          </div>
        </p>

        <p class="form-message-manage text-dark"></p>

        <button type="button" class="py-3 w-100 btn bg-dark updateinfo">
          <small class="text-sub record-btn-text" data-i18n="manage.save"></small>
        </button>

      </form>

      <form class="form form-updatepassword">
        <h5 class="text-dark" data-i18n="manage.changepassword"></h5>
        <p class="fieldset">
          <label class="image-replace password" data-i18n="manage.password" for="manage-password"></label>
          <input class="full-width has-padding has-border password-update" data-i18n="[placeholder]manage.password" required id="manage-password"
            type="password" placeholder="">
          <span href="#" class="textaslink hide-password" data-shid="show" data-i18n="manage.show"></span>
          <span class="error-message">...</span>
        </p>

        <p class="form-message-password text-dark"></p>

        <button type="button" class="py-3 w-100 btn bg-dark updatepassword">
          <small class="text-sub record-btn-text" data-i18n="manage.save"></small>
        </button>

        <!--<p class="fieldset">
                    <input class="full-width" type="submit" data-i18n="[value]manage.save" value="حفظ">
                  </p>-->
      </form>
    </div>
</div>
  </script>

            <div class="loading-dot bg-dark"></div>

            <div class="loading-dot bg-dark"></div>

      <div id="signup">

            <span class="error-message" data-i18n="signup.erruser"></span>
          </p>

          <p class="fieldset">
            <label class="image-replace email" data-i18n="signup.email" for="signup-email"></label>
            <input class="full-width has-padding has-border" data-i18n="[placeholder]signup.email" id="signup-email" type="email" placeholder="الايميل">
            <span class="error-message" data-i18n="signup.erremail"></span>
          </p>

          <p class="fieldset">
            <label class="image-replace password" data-i18n="signup.password" for="signup-password"></label>
            <input class="full-width has-padding has-border" data-i18n="[placeholder]signup.password" autocomplete="password" id="signup-password"
              type="password" placeholder="">
            <span href="#" class="textaslink hide-password" data-shid="show" data-i18n="manage.show"></span>
            <span class="error-message" data-i18n="signup.err6pass"></span>
          </p>

        </form>

            <div class="loading-dot bg-dark"></div>
            <div class="loading-dot bg-dark"></div>

          </div>

          <p class="fieldset">
            <input class="full-width has-padding" data-i18n="[value]reset.submit" type="submit" value="">

        </form>

        <p class="form-bottom-message">
          <a href="#" data-i18n="reset.relogin"></a>
